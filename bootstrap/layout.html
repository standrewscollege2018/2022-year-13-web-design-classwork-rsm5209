<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
    <!-- Using container-fluid so content stretches across full viewport -->
    <div class="container-fluid">

      <div class="row">
        <!-- Columns are full-width by default, and take up half the width on medium screens or higher -->
        <div class="col-12 col-md-6 bg-primary">
          <!-- Using a display font, and setting text to white -->
          <p class="display-1 text-white">Heading here</p>
        </div>
        <div class="col-12 col-md-6 bg-primary pt-5">
          <p class="text-white">Links</p>
        </div>
      </div>

      <div class="row">
        <!-- Columns have two breakpoints. Full-width by default, then at medium become
      half the screen, and at large screens only a quarter of the width -->
        <div class="col-12 col-md-6 col-lg-3">
          <p>Column content goes here</p>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <p>Column content goes here</p>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <p>Column content goes here</p>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <p>Column content goes here</p>
        </div>
      </div>

      <div class="row">
        <!-- Footer has a green background (success colour) and is full-width on all screens -->
        <div class="col-12 bg-success">
          <!-- Text is white so we can read it -->
          <p class="text-white">Footer content here</p>
        </div>
      </div>

    </div>

    <!-- Link to Javascript for Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
