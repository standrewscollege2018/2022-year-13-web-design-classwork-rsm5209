<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Awesome Shoes</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <!-- Setting the background colour of the whole webpage to grey -->
  <body class="bg-secondary">
    <div class="container-fluid">
      <!-- Putting bottom margin under the header row -->
      <div class="row mb-2">
        <!-- Centering the text in the header -->
        <div class="col-12 bg-primary text-center">
          <!-- Setting header to display font and white text -->
          <h1 class="display-1 text-white">Awesome shoes</h1>
        </div>
      </div>
      <!-- Have included guttering (margins) both to the sides and above each column -->
      <div class="row gx-3 gy-2">
        <!-- Side column with list of shoe types. -->
        <div class="col-3 bg-white p-0">
          <!-- Top part is a black background with white text saying Shoes -->
          <div class="col bg-black text-white p-1">
            <p class="display-5">Shoes</p>
          </div>
          <!-- This is the list of different shoe types -->
          <div class="p-3">
            <p>Basketball</p>
            <p>Cricket</p>
            <p>Golf</p>
            <p>Rugby</p>
            <p>Touch</p>
          </div>
        </div>
        <!-- The right-hand side of the page takes up 3/4 of the screen and includes the shoes -->
        <div class="col-9">
          <div class="row">
            <!-- Each column is the same, takes up half of the RHS of the screen on mobile, and
          1/3 of the screen on larger screens -->
        <div class="col-6 col-md-4">
          <!-- Have set a white background and centered text. -->
          <div class="bg-white text-center">
            <!-- Image is fluid and will resize with the page -->
            <img src="shoes/shoe1.jpg" class="img-fluid" alt="">
            <p>Adidas Mens Code Chaos Golf Shoes</p>
            <p>$259.99</p>
          </div>

        </div>

        <div class="col-6 col-md-4">
          <div class="bg-white text-center">
            <img src="shoes/shoe2.jpg" class="img-fluid" alt="">
            <p>Adidas Mens Code Chaos Golf Shoes</p>
            <p>$259.99</p>
        </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="bg-white text-center">
            <img src="shoes/shoe3.jpg" class="img-fluid" alt="">
            <p>Adidas Mens Code Chaos Golf Shoes</p>
            <p>$259.99</p>
        </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="bg-white text-center">
            <img src="shoes/shoe4.jpg" class="img-fluid" alt="Adidas Mens Code Chaos Golf Shoes">
            <p>Adidas Mens Code Chaos Golf Shoes</p>
            <p>$259.99</p>
        </div>
        </div>
        </div>
          </div>
      </div>
          </div>
    <!-- Link to Javascript for Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
